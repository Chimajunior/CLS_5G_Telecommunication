<body>

    <div class="container">
        <header id="mainheader">Make Payments Here</header>

        <form action="">

            <div class="row">

                <div class="col">

                    <h1 class="title">delivery addresss </h1>

                    <div class="inputBox">
                        <span>Full-name :
                            <yes style="color: red;" />
                        </span>
                        <input type="text" placeholder="sunday leo" required id="name">
                    </div>
                    <div class="inputBox">
                        <span>Email :</span>
                        <input type="email" placeholder="example@example.com" id="email" required>
                    </div>
                    <div class="inputBox">
                        <span>Address :</span>
                        <input type="text" placeholder="street - locality" id="address" required>
                    </div>
                    <div class="inputBox">
                        <span>City :</span>
                        <input type="text" placeholder="Ikeja" id="city" required>
                    </div>

                    <div class="flex">
                        <div class="inputBox">
                            <span>state :</span>
                            <input type="text" placeholder="Lagos" id="state" required>
                        </div>
                        <div class="inputBox">
                            <span>Zip code :</span>
                            <input type="text" placeholder="123456" maxlength="5" id="zip" required>
                        </div>

                    </div>

                </div><!--closing for column-->

                <div class="col">
                    <h1 class="title">Payment </h1>

                    <div class="inputBox">
                        <span> Card acccepted</span>
                        <img src="img/CREDIT.jpg" alt="">

                    </div>

                    <div class="inputBox">
                        <span> Name on Card:</span>
                        <input type="text" placeholder="mr. sunday leo" id="cardname" required>
                        <i class="fa-solid fa-user"></i>

                    </div>
                    <div class="inputBox icon-font">
                        <span id="mycard">Credit Card Number:</span>
                        <input type="number" placeholder="1111 2222 3333 4444" id="card" data-mask="0000000000000000" required>
                        <i class="fa-regular fa-credit-card"></i>
                    </div>
                    <div class="flex">
                        <div class="inputBox icon-font">
                            <span id="expire">Expiry Year:</span>
                            <input type="number" placeholder="0000" id="year" data-mask="0000" required >
                            <i class="fa-solid fa-calendar-days"></i>
                        </div>
                        <div class="inputBox icon-font">
                            <span>CVV :</span>
                            <input type="number" placeholder="000" data-mask="000" id="cvv" required>
                            <i class="fa-solid fa-lock"></i>
                        </div>

                    </div>

                </div><!--closing for column2-->

            </div><!--closing for row -->
            <div id="but">
            <button type="submit" class="submit-btn" id="submit">CHECKOUT</button>
            </div>
        </form>

    </div><!--closing container -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>

   

    <script type="text/javascript">
    
        $('#submit').click(function () {
            var name = $("#name").val();
            var email = $("#email").val();
            var cardname = $("#cardname").val();
            var Year = $('#exclam').val();

            if (name == '' || email == '' || cardname == "" || Year == '') {
                // alert('fill in the missing column')
                Swal.fire({
                    icon: 'error',
                    title: 'error!!',
                    text: 'please fill in the missing column',
                    type: 'thankyou'
                })
                return;
            } else if(!name == '' || !email == '' || !cardname == "" || !Year == '') {
                Swal.fire(
                    'Good job!',
                    'You clicked the button!',
                    'success',
                ).then(function () {
                    window.location = "index.html";

                });
            }
        })
    </script>
     <!-- Jquery for responsiveness -->

          $(".menu-btn i").toggleClass("active");
        });
      </script>
